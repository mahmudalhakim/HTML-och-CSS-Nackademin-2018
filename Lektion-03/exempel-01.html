<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <title>Bilder</title>
  </head>
  <body>
    <h1>Bilder</h1>

    <h2>Img-taggen</h2>

    <a href="images/flowers.jpg" target="_blank">
      <img
        src="images/flowers.jpg"
        alt="flowers"
        title="Very Nice Flowers"
        width="128"
        height="84"
      />
    </a>

    <h2>Animerade GIF-bilder</h2>

    <img src="images/waaat.gif" 
         alt="A cat says waaat" />

    <h2>Lite om SVG</h2>

    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
    </svg>

    <img src="images/christmas.svg" width="300" alt="christmas" />

    <h2>Placeholders</h2>

    <h3>
      <a href="https://placeholder.com" target="_blank">Placeholder.com</a>
    </h3>
    <img src="https://via.placeholder.com/150" alt="Placeholder" />
    <img src="https://via.placeholder.com/250x100" alt="Placeholder" />

    <h3>
        <a href="https://Picsum.photos" target="_blank">Picsum.photos</a>
    </h3>

    <img src="https://picsum.photos/200" alt="Dummy Image" />
    <img src="https://picsum.photos/200/300" alt="Dummy Image" />
    <img src="https://picsum.photos/200/300/?random" alt="Random Image" />
    <img src="https://picsum.photos/200/300/?image=1080" alt="Jordgubbar" />
    <img src="https://picsum.photos/g/200/300" alt="Grayscale" />

    <h2>Figure-taggen</h2>

    <figure>
      <img
        src="https://picsum.photos/200/?image=1080"
        alt="Svenska Jordgubbar"
      />
      <br />
      <figcaption>Svenska Jordgubbar fr√•n Uppsala!</figcaption>
    </figure>
  </body>
</html>
