<!DOCTYPE html>
<html lang="sv" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title>Validering</title>
  </head>
  <body>
    <h1>XHTML</h1>
    <p>
      För att validera ett dokument enligt XML-syntax i webbläsaren, 
      <br />
      spara filen med filnamnstillägget xhtml 
      och lägg till attributet xmlns i HTML-taggen.
      <br />
      Ange värdet http://www.w3.org/1999/xhtml i xmlns (se rad 2).
    </p>
  </body>
</html>
