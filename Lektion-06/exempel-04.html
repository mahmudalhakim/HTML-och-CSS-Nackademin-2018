<!DOCTYPE html>
<html lang="sv">
<head>

    <title>Exempel 4</title>
    <style>
    .list-lower-roman{
        list-style-type:lower-roman;

        list-style-type: none; /* tar bort formatet */
        margin: 0;
        padding: 0;
    }
    </style>
</head>
<body>

  <ul class="list-lower-roman">

      <li>Två</li>
      <li>Tre</li>
      <li>Fyra</li>
      <li>Fem</li>
  </ul> 
  <hr>
  <ul class="list-style-letters">
      <li>Ett</li>
      <li>Två</li>
      <li>Tre</li>
      <li>Fyra</li>
      <li>Fem</li>
  </ul>

  </ul>

</html>
