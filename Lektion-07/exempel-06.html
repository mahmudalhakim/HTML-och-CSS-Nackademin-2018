<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Exempel 6</title>
    <style>
    *{
        box-sizing: border-box;
    }
    .box1{
        width: 49%;
        height: 200px;
        border: 1px solid #000;
        margin-right: 1%;
    }
    .box2{
        width: 49%;
        height: 100px;
        border: 10px solid #000;
        padding: 10px;
        margin-left: 1%;
    }
    div{
        float: left;
    }
    .clearfix{
        clear: both;
    }
    </style>
</head>
<body>
    <h1>Exempel 6</h1>
    <h2>Box Sizing</h2>

    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="clearfix"></div>
    <div class="box1">1</div>
    <div class="box2">2</div>
</body>
</html>
