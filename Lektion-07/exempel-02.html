<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Exempel 2</title>
    <style>
    .z-demo{
        position: absolute;
        width: 100px;
        height: 100px;
        opacity: 0.9;
        font-size: 3em;
    }
    .box1{
        background-color: lightblue;
        top:250px;
        left:20px;
        z-index: 2;
    }
    .box2{
        background-color: lightgreen;
        top:300px;
        left:40px;
        z-index: 1;
    }

    .box1:hover{
        z-index: 1000;
    }
    .box2:hover{
        z-index: 1000;
    }

   
    </style>
</head>
<body>
    <h1>Exempel 2</h1>
    <h2>Absolut positionering</h2>
    <h3>Z-Index</h3>

    <div class="z-demo box1">1</div>
    <div class="z-demo box2">2</div>

</body>
</html>
